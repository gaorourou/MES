  <!-- 规格切换 -->
  <script>
    $("#skuList").click(function(e){
      var $span=$(e.target);
      if($span.is("span")){
        $span.addClass("cur");
        $span.siblings().removeClass("cur");
        if($span.attr("data-original")==2){
          $("#priceInfo").html("488.00")
        }else{
          $("#priceInfo").html("298.00")
        }
      }
    });
